<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICS Quadratic & Grader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color:grey;
    }
    h1 {
      text-align: center;
    }
    section {
      background-color:pink;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 15px;
      max-width: 500px;
      
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin:20px auto;
      
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button.reset {
      background-color: #6c757d;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ICS Quadratic Solver & Grading System</h1>
  <p>Enter the values below and click Compute. Use Reset to clear inputs and results.</p>

  <!-- Quadratic Solver Section -->
  <section>
    <h2>Quadratic Solver (ax² + bx + c = 0)</h2>
    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter a (≠0)">
    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter b">
    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter c">
    <button id="computeQuadratic">Compute</button>
    <button class="reset" id="resetQuadratic">Reset</button>
    <div id="quadraticResult" class="result"></div>
  </section>

  <!-- Grading System Section -->
  <section>
    <h2>Grading System</h2>
    <label for="score">Score (0–100):</label>
    <input type="number" id="score" placeholder="Enter numeric score">
    <button id="computeGrade">Compute</button>
    <button class="reset" id="resetGrade">Reset</button>
    <div id="gradeResult" class="result"></div>
  </section>

  <script>
    // Quadratic Solver
    document.getElementById('computeQuadratic').addEventListener('click', function() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const resultDiv = document.getElementById('quadraticResult');

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultDiv.innerHTML = '<span class="error">Error: All inputs must be numbers.</span>';
      } else if (a === 0) {
        resultDiv.innerHTML = '<span class="error">Error: a cannot be 0.</span>';
      } else {
        const D = b * b - 4 * a * c;
        let message = `Discriminant (D) = ${D.toFixed(2)}<br>`;
        if (D > 0) {
          const x1 = ((-b + Math.sqrt(D)) / (2 * a)).toFixed(2);
          const x2 = ((-b - Math.sqrt(D)) / (2 * a)).toFixed(2);
          message += `Two distinct real roots: x₁ = ${x1}, x₂ = ${x2}`;
        } else if (D === 0) {
          const x = (-b / (2 * a)).toFixed(2);
          message += `One repeated real root: x₁ = x₂ = ${x}`;
        } else {
          const realPart = (-b / (2 * a)).toFixed(2);
          const imagPart = (Math.sqrt(-D) / (2 * a)).toFixed(2);
          message += `Two complex conjugate roots: ${realPart} ± ${imagPart}i`;
        }
        resultDiv.innerHTML = message;
      }
    });

    document.getElementById('resetQuadratic').addEventListener('click', function() {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('quadraticResult').innerHTML = '';
    });

    // Grading System
    document.getElementById('computeGrade').addEventListener('click', function() {
      const score = parseFloat(document.getElementById('score').value);
      const resultDiv = document.getElementById('gradeResult');

      if (isNaN(score) || score < 0 || score > 100) {
        resultDiv.innerHTML = '<span class="error">Error: Score must be a number between 0 and 100.</span>';
      } else {
        let grade;
        if (score >= 85) grade = "A+";
        else if (score >= 75) grade = "A";
        else if (score >= 65) grade = "B+";
        else if (score >= 60) grade = "B";
        else if (score >= 55) grade = "C+";
        else if (score >= 50) grade = "C";
        else grade = "D";
        resultDiv.innerHTML = `Score ${score} → Grade ${grade}`;
      }
    });

    document.getElementById('resetGrade').addEventListener('click', function() {
      document.getElementById('score').value = '';
      document.getElementById('gradeResult').innerHTML = '';
    });
  </script>

</body>
</html>
